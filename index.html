<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BDay Counter</title>
</head>
<body>
    <h1>To Bright Future...</h1>

     <div class="countdown-container">
        <div class="countdown">
            <p class="num" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown">
            <p class="num" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown">
            <p class="num" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown">
            <p class="num" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div id="age">21</div>
    <footer>
        <div class="container">
            <p>Every 26th of July refreshes.</p>
        </div>
    </footer>
</body>
</html>
